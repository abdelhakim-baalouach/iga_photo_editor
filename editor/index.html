<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="img/icon.png" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" type="text/css" href="css/style.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropper/4.0.0/cropper.min.css">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script src="http://hongru.github.io/proj/canvas2image/canvas2image.js"></script>
    <title>Photo Editor</title>
  </head>
  <body>
    <header>
      <div class="container-fluid bg-header">
        <div class="text-center" style="position: relative">
          <a href="index.html"><img src="img/logo.png" alt=""></a>
          <i class="menu-mobile material-icons" >menu</i>
        </div>
      </div>
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-2 bg-nav">
            <form id="imageEditor">
              <div class="row">
                <div class="col-md-6 col-4 text-center">
                  <button type="button" id="camera" class="btn btn-link" data-toggle="modal" data-target="#exampleModal">
                    <i class="material-icons icn">add_a_photo</i>
                  </button>
                  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="exampleModalLabel">Prendre une photo</h5>
                          <button type="button" class="close" id="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                          <video id="video" autoplay class="content-1"></video>
                        </div>
                        <div class="modal-footer">
                          <button type="button" id="close1" class="btn btn-secondary" data-dismiss="modal">Close</button>
                          <button type="button" id="copie" class="btn btn-primary" data-dismiss="modal">Copier image courante</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-6 col-4 text-center brd">
                  <label for="imageUpload" class="btn btn-link" style="cursor: pointer;">
                    <i class="material-icons icn">add_photo_alternate</i>
                  </label>
                  <input type="file" id="imageUpload" class="form-control" accept="image/*" name="photo" style="display: none">
                </div>
              
                <div class="col-md-6 col-4 text-center">
                  <div class="dropdown">
                    <button type="button" class="btn btn-link" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      <i class="material-icons icn">grain</i>
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                      <div class="form-group">
                        <label class="col-lg-2 control-label">Grayscale</label>
                        <div class="col-lg-10">
                          <input type="range" class="slider custom-range"  min="0" max="100" value="0" step="1" data-filter="grayscale" data-scale="%">
                          <span class="slider_label"></span></p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-6 col-4 text-center">
                  <div class="dropdown">
                    <button type="button" class="btn btn-link" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      <i class="material-icons icn">blur_linear</i>
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                      <div class="form-group">
                        <label class="col-lg-2 control-label">Blur</label>
                        <div class="col-lg-10">
                          <input type="range" class="slider custom-range" min="0" max="10" value="0" step="1" data-filter="blur" data-scale="px">
                          <span class="slider_label"></span></p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-6 col-4 text-center">
                  <div class="dropdown">
                    <button type="button" class="btn btn-link" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      <i class="material-icons icn">brightness_3</i>
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                      <div class="form-group">
                        <label class="col-lg-2 control-label">Brightness</label>
                        <div class="col-lg-10">
                          <input type="range" class="slider custom-range"  min="0" max="200" value="100" step="1" data-filter="brightness" data-scale="%">
                          <span class="slider_label"></span></p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-6 col-4 text-center">
                  <div class="dropdown">
                    <button type="button" class="btn btn-link" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      <i class="material-icons icn">filter_b_and_w</i>
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                      <div class="form-group">
                        <label class="col-lg-2 control-label">Contrast</label>
                        <div class="col-lg-10">
                          <input type="range" class="slider custom-range"  min="0" max="200" value="100" step="1" data-filter="contrast" data-scale="%">
                          <span class="slider_label"></span></p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-6 col-4 text-center">
                  <div class="dropdown">
                    <button type="button" class="btn btn-link" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      <i class="material-icons icn">color_lens</i>
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                      <div class="form-group">
                        <label class="col-lg-2 control-label">Hue_Rotate</label>
                        <div class="col-lg-9">
                          <input type="range" class="slider custom-range" min="0" max="360" value="0" step="1" data-filter="hue-rotate" data-scale="deg">
                          <span class="slider_label"></span></p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-6 col-4 text-center">
                  <div class="dropdown">
                    <button type="button" class="btn btn-link" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      <i class="material-icons icn">opacity</i>
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                      <div class="form-group">
                        <label class="col-lg-2 control-label">Opacity</label>
                        <div class="col-lg-10">
                          <input type="range" class="slider custom-range"  min="0" max="100" value="100" step="1" data-filter="opacity" data-scale="%">
                          <span class="slider_label"></span></p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-6 col-4 text-center">
                  <div class="dropdown">
                    <button type="button" class="btn btn-link" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      <i class="material-icons icn">invert_colors</i>
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                      <div class="form-group">
                        <label class="col-lg-2 control-label">Invert</label>
                        <div class="col-lg-10">
                          <input type="range" class="slider custom-range"  min="0" max="100" value="0" step="1" data-filter="invert" data-scale="%">
                          <span class="slider_label"></span></p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-6 col-4 text-center">
                  <div class="dropdown">
                    <button type="button" class="btn btn-link" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      <i class="fas fa-temperature-low icn"></i>
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                      <div class="form-group">
                        <label class="col-lg-2 control-label">Saturate</label>
                        <div class="col-lg-10">
                          <input type="range" class="slider custom-range" min="0" max="500" value="100" step="1" data-filter="saturate" data-scale="%">
                          <span class="slider_label"></span></p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-6 col-4 text-center">
                  <div class="dropdown">
                    <button type="button" class="btn btn-link" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      <i class="fas fa-filter icn"></i>
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                      <div class="form-group">
                        <label class="col-lg-2 control-label">Sepia</label>
                        <div class="col-lg-10">
                          <input type="range" class="slider custom-range" min="0" max="100" value="0" step="1" data-filter="sepia" data-scale="%">
                          <span class="slider_label"></span></p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-6 col-4 text-center">
                  <div class="dropdown">
                    <button type="button" id="crop" class="btn btn-link" data-toggle="modal" data-target="#DrawImage">
                      <i class="material-icons icn">crop</i>
                    </button>
                    <div class="modal fade" id="DrawImage" tabindex="-1" role="dialog" aria-labelledby="DrawImageLabel" aria-hidden="true">
                      <div class="modal-dialog" role="document">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h5 class="modal-title" id="DrawImageLabel">Image cropper</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                            </button>
                          </div>
                          <div class="modal-body">
                            <img id="cropper" class="img-fluid" src="">
                            <img id="theimage" src="" hidden>
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" data-dismiss="modal" id="cropper-image">Cropper</button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-6 col-6 text-center cssBtn">
                  <button type="reset" class="btn btn-warning btn-sx" id="reset"> Reset </button>
                </div>
                <div class="col-md-6 col-6 text-center cssBtn">
                  <a id="download" download="iga_photo_editor.png">
                    <button type="button" class="btn btn-warning btn-sx" > Save </button>
                  </a>
                </div>
              </div>
            </form>
          </div>
          <div class="col-md-10">
            <div class="row">
              <div class="col-md-6">
                <canvas id="origine" class="content-1" width="1000" height="1000">
                  Désolé, votre navigateur ne supporte pas les &lt;canvas&gt; élément.
                </canvas>
              </div>
              <div class="col-md-6">
                <canvas id="canvasEditor" class="content-1 text-center" width="1000" height="1000">
                  Désolé, votre navigateur ne supporte pas les &lt;canvas&gt; élément.
                </canvas>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropper/4.0.0/cropper.min.js"></script>
    <script type="text/javascript" src="js/main.min.js"></script>
  </body>
</html>
